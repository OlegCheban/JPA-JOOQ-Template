spring:
  application:
    name: demo

  jpa:
    hibernate.ddl-auto: validate
    open-in-view: false
    show-sql: true

  datasource:
    hikari:
      auto-commit: false

  liquibase:
    liquibase-schema: public
    enabled: true

decorator:
  datasource:
    flexy-pool:
      threshold:
        connection:
          acquisition: 50
          lease: 1000

logging:
  level:
    org.hibernate.engine.transaction.internal.TransactionImpl: DEBUG