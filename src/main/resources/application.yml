spring:
  application:
    name: demo

  jpa:
    open-in-view: false
    show-sql: true

  datasource:
    hikari:
      auto-commit: false
      max-lifetime: 30000
      connection-timeout: 15000
      maximum-pool-size: 10
      leak-detection-threshold: 60000

  liquibase:
    liquibase-schema: public
    enabled: true

decorator:
  datasource:
    flexy-pool:
      threshold:
        connection:
          acquisition: 50
          lease: 1000

logging:
  level:
    org.hibernate.engine.transaction.internal.TransactionImpl: DEBUG