spring:
  application:
    name: demo

  datasource:
    hikari:
      auto-commit: false
      max-lifetime: 30000
      connection-timeout: 15000
      maximum-pool-size: 10
      leak-detection-threshold: 60000

  liquibase:
    liquibase-schema: public
    enabled: true

  jpa:
    open-in-view: false

